version: '3.8'
services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: php-admin-panel
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - db
    environment:
      APP_ENV: development
      DB_HOST: db
      DB_NAME: php_admin_panel_db
      DB_USER: app_user
      DB_PASSWORD: app_pass

  db:
    image: mysql:8.0
    container_name: php-admin-panel-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: php_admin_panel_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_pass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

volumes:
  mysql_data:
